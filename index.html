<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
</head>
<body>
    <div id="container" class="container greenPortal">
        <div id="initial">
            <form id="login">
                <input id="pw" maxlength=15 placeholder="ENTER CODE" class="hidden"></input>
                <button class="hidden">ENTER</button>
            </form>
            <button id="create-account" class="hidden">HIRE A DUDE</button>
            <h2 id="scanning" class="hidden">SEARCHING...</h2>
            <div id="scanned" class="hidden">
            </div>
        </div>
        <div id="access-granted" class="hidden">
          <div class="gridContainer">
            <div id="tillBoom" class="gridItem"></div>
            <div id ="profile" class="gridItem">
                <div id="profileEl"></div>
                <h3>YOUR CURRENT LOCATION</h3>
                <div id="description">
                  <li>
                    <ul id="planet"></ul>
                    <ul id="longLat" ></ul>
                    <ul id="country" >ANALYZING...</ul>
                    <ul id="weather" ></ul>

                  </li>
                </div>
            </div>
            <div id="kill-rick" class="gridItem">
                <div>
                    <div>
                        <h1>FIGHT TO LEVEL UP</h1>
                        <div id="levelUp">
                            <img class="rankA"/>
                            <h3></h3>
                            <h2></h2>
                            <p></p>
                            <button id="fightMob">FIGHT</button>
                            <button id="runaway">BE A PUSSY</button>
                        </div>
                    </div>
                    <div id="kill-this-rick" >
                        <img />
                        <h3></h3>
                        <h2></h2>
                        <p></p>
                        <button id="challenge">KILL RICK</button>
                    </div>
                </div>
            </div>
            <div class="gridItem">
                <h3>Killed by Ricks</h3>
                <form id="tokill-form" >
                <input placeholder="TARGET NAME?"></input>
                <button>ADD</button>
                </form>
                
            </div>
          </div>
        </div>
    </div>
    <script src="src/main.js"></script>
    <script src="src/tokill.js"></script>
    <script src="src/background.js"></script>
    <script src="src/weather.js"></script>
    <script src="src/boomCitadel.js"></script>
    <script src="src/rip.js"></script>
</body>
</html>
